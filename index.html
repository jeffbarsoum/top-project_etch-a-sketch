<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src='scripts.js' defer></script>
</head>

<body>
  <div class="header">
    <div class="top-settings">
      <div class="resolution">
        <span class="current-setting">Set Resolution</span>
        <button type="button" class="red set-resolution">Current Resolution: 16px</button>
      </div>
      <div class="color">
        <label for="pick-color">Pick Pen Color</label>
        <input type="color" class="pick-color" name="pick-color" value="#443f40">
        <button type="button" class="white rainbow-mode">Color Mode</button>
      </div>
      <div class="shader">
        <span class="current-setting">Pick Shader</span>
        <button type="button" class="red lighten">Lighten</button>
        <button type="button" class="red darken">Darken</button>
      </div>

    </div>
  </div>
  <div class="seperator"></div>
  <div class="heading">MAGIC <span class="main">Etch A Sketch</span> SCREEN</div>
  <!-- will populate this grid with js, based on user settings -->
  <div class="grid"></div>
  <div class="footer">
    <button type="button" class="spinner spinner-left eraser">Set Eraser Mode</button>
    <button type="button" class="spinner spinner-right clear-grid">Clear Grid</button>
  </div>
</body>

</html>
